<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator Web Application</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>
<body>
    <div class="container">
        <p>
        This component works exactly like the calculator you know. Click any number to start calculating!
        </p>
        <div class="calculator">
            <div class="calculator__display">0</div>

            <div class="calculator__keys">
                <button class="key--operator" data-action="sin">sin</button>
                <button class="key--operator" data-action="cos">cos</button>
                <button class="key--operator" data-action="tan">tan</button>
                <button class="key--operator" data-action="del">DEL</button>
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
